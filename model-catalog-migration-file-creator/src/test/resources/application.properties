# Liquibase configuration
spring.liquibase.contexts=v0.1
spring.liquibase.url=jdbc:postgresql://localhost:5432/mydatabase
spring.liquibase.user=myuser
spring.liquibase.password=secret
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:config/liquibase/master.xml


#Datasource configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/mydatabase
spring.datasource.username=myuser
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect


parameter_types=categorical,float,integer,test

latest_sql_file_name=model-catalog-migration-file-creator/sql_scripts/17-DML-release_x.sql
json_dir_path=src/test/resources/json
ensemble_family_json_path=src/test/resources/static/ensemble-family.json
group_type_json_path=src/test/resources/static/groups.json
dependency_types_json_path=src/test/resources/static/group_dependencies.json